<!DOCTYPE html>
<html>
  <head>
    <style>
      .popup {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 14px;
        width: 300px;
        height: 100px;
      }
      .visited-count {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      You've visited this site
      <div><b id="visitedCountDay" class="visited-count">xxx</b> times within 24 hours.
      <div><b id="visitedCountWeek" class="visited-count">xxx</b> times within a week.  
    </div>
    <script src="popup.js"></script>
  </body>
</html>
